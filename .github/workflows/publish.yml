# GitHub Actions workflow for Publishing to Maven Repository
name: Publish to Maven

on:
  push:
    branches:
      - main
      - '[0-9]+.[0-9]+.x'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish SNAPSHOT to Maven
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_TOKEN
      
      - name: Build and Deploy to Maven Repository
        run: |
          ./mvnw -DskipTests -Dgpg.skip=true clean deploy -U -B -Dcheckstyle.skip=true
          echo "### Publish Summary :package:" >> $GITHUB_STEP_SUMMARY
          echo "Successfully published artifacts to Maven Central!" >> $GITHUB_STEP_SUMMARY
          echo "- Version: 1.0.0-SNAPSHOT" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        env:
          SDF_FALKORDB_VERSION: latest
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_TOKEN: ${{ secrets.CENTRAL_TOKEN }}
      
      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            target/*.jar
            target/*.pom
          retention-days: 30
